<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formulario HTML</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <p><label for="nombre">Nombre: <input type="text" name="nombre" id="nombre"/></label></p>
        <p><label for="apellido">Apellidos: <input type="text" name="apellido" id="apellido"/></label></p>
        <p>Sexo:
            <label for="hombre">
            <input type="radio" name="gender" id="hombre"></label>Hombre
            <label for="mujer">
            <input type="radio" name="gender" id="mujer"></label>Mujer</p>
      <p>Correo: <input type="email" name="correo" id="correo"></p>
      <p><input type="checkbox" name="boletin" value="boletin" checked/>Deseo recibir información sobre novedades y ofertas</p>
      <p><input type="checkbox" name="privacidad" value="privacidad"/>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
      <p><input type="submit" value="Enviar"/></p>
    </form>
</body>
</html>
